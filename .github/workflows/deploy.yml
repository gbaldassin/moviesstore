    name: Deploy Django Application to PythonAnywhere

    on:
      push:
        branches:
          - main  # Change to your main branch name

    jobs:
      deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: 3.10  # Change to your Python version

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: Collect static files
            run: |
              python manage.py collectstatic --noinput

          - name: Migrate database
            run: |
              python manage.py migrate

          - name: Deploy to PythonAnywhere
            run: |
              python -m pip install pythonanywhere
              python -m pythonanywhere deploy
            env:
              PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
              PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
